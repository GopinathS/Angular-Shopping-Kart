<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8"/>
	<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping kart</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<script src="scripts/jquery.js"></script>
    <script src="scripts/angular.js"></script>	
	<script src="scripts/controllers.js"></script>
	<script src="scripts/bootstrap-dropdown.js"></script>		
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
	<link href="css/custom/custom-style.css" rel="stylesheet" type="text/css">
	
	
	
	
</head>
<body ng-app>
	<div class="container-fluid">
		<div class="row-fluid">			
			<div class="span3">
				<div class="category" ng-controller="CategoryCtrl">
					<ul class="nav nav-pills">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#"> Category<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li ng-repeat="item in items" name="{{item.id}}"><a data-toggle="tab" href="#">{{item.name}}</a></li>
							
							</ul>
						</li>
					</ul> 			
				</div>
			</div>
			
			<div class="span6">
				<div class="tempelate">
					<h1>Tempelate</h1>
					<div class="productDiv">
					</div>
				</div>
				
			</div>
			
			<div class="span3">
				<h1>Bucket</h1>
			</div>
			
		</div>
	</div>

</body>
</html>
